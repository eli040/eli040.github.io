<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header align="center">

        <h1>¿Piedra, Papel o Tijeras?</h1>
    </header>

    <div class="marcador">
        <div class="user-label badge">Usuario</div>
        <div class="comp-label badge">PC</div>
        <span id="user-score">0</span>
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>¡Escoge una opcion!</p>
    </div>

    <div class="opciones"> 
        <div class="choice" id="r">
            <img src="img/piedra.png" alt="">    
        </div>
        <div class="choice" id="p">
            <img src="img/papel.png" alt="">    
        </div>
        <div class="choice" id="t">
            <img src="img/tijera.png" alt="">    
        </div>
    </div>

<p id="accion"> ¡Buena Suerte!</p>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
